<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tooltip within boundary</title>
  </head>

  <body>
    <div class="root">
      <div id="boundary" class="boundary">
        <div
          draggable="true"
          id="parent-element"
          class="parent-element"
          ondragstart="on_drag_start(event)"
          ondragover="dragover_handler(event)"
          ondragend="on_drag_end(event)"
        ></div>
      </div>
      <div id="child-element" class="child-element"></div>
    </div>
    <script src="script-for-draggable.js"></script>
    <script src="script-for-child-positioning.js"></script>
  </body>
</html>
